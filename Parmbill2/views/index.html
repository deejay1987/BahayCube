<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles States</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    
</head>
<body>
    <div id="wrapper">
        <header>Parmbill</header>
        <table id="state_table"></table>

        <p id="total_earnings">Total Earnings: <span id="earnings">0$</span></p>
        <!-- <button type="button" id="get_coordinates_btn">Get Coordinates</button> -->

        <!-- Element Clone Block -->
        <div class="hidden">
            <textarea id="state_array"></textarea>
            <!-- <button type="button" id="render_table_btn">Render Table</button> -->
            <table class="state_table state_table_clone">
                <tr class="tr_clone"></tr>
                <tr>
                    <td class="tiles tiles_clone" data-tile_state="0" role="button">
                        <span class="crop_countdown_timer"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Plant Modal -->
    <div class="modal fade" id="plant_modal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <!-- Modal body -->
            <div class="modal-body plant_modal_body">
                <p class="select_crop_to_plant">Select a Crop to plant?</p>
                <form method="post" id="crops_form">
                    <div class="crops">
                        <input type="radio" id="potato" name="crop" value="0" checked>
                        <label class="plant potato" for="potato">
                            <div class="crop crop_image">
                                <span>60s / $10</span>
                            </div>
                        </label>

                        <input type="radio" id="onion" name="crop" value="1">
                        <label class="plant onion" for="onion">
                            <div class="crop crop_image"></div>
                            <span>80s / $15</span>
                        </label>

                        <input type="radio" id="carrot" name="crop" value="2">
                        <label class="plant carrot" for="carrot">
                            <div class="crop crop_image"></div>
                            <span>120s / $25</span>
                        </label>

                        <input type="radio" id="corn" name="crop" value="3">
                        <label class="plant corn" for="corn">
                            <div class="crop crop_image"></div>
                            <span>180s / $35</span>
                        </label>
                    </div>
                    
                    <div class="action_btn_container">
                        <input type="hidden" id="crop_value" value="">
                        <button class="modal_cancel_btn">Cancel</button>
                        <button type="submit" class="modal_plant_btn">Plant</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>

    <!-- Remove Modal -->
    <div class="modal fade" id="remove_modal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <!-- Modal body -->
            <div class="modal-body remove_modal_body">
                <span>Remove Plant</span>
                <p class="remove_modal_text">Are you sure you want to remove this plant?</p>
                <div class="action_btn_container">
                    <button class="cancel_btn">Cancel</button>
                     <button class="modal_remove_btn">Remove</button>
                </div>
            </div>
          </div>
        </div>
      </div>

    <script src="../assets/js/script.js"></script>
</body>
</html>
